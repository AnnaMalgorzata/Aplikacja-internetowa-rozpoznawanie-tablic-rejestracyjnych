<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Praca inzynierska</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{css/style.css}"/>
    <!-- Google Fonts -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}"/>

</head>


<body>

<section th:replace="fragments/navbar.html :: topBar"></section>

<header th:replace="fragments/navbar.html :: topNavigation"></header>


<main role="main" class="container-fluid">

    <!--USER REGISTRATION-->
    <div th:if = "${session.userId == null}" class="container my-3"> <!--   nazwa klas ma znaczenie bo bootstrap-->
        <div th:if = "${session.carId == null}" class="row">
            <div th:if = "${session.scheduleId == null}" class="col-md-8 mx-auto">
                <div th:replace="fragments/navbar.html :: userRegistration"></div>
            </div>
        </div>
    </div>

    <!--CAR REGISTRATION-->
    <div th:if = "${session.userId != null}" class="container my-3">
        <div th:if = "${session.carId == null}" class="row">
            <div th:if = "${session.scheduleId == null}" class="col-md-8 mx-auto">
                <div th:replace="fragments/navbar.html :: carRegistration"></div>
            </div>
        </div>
    </div>

    <!--SCHEDULE REGISTRATION-->
    <div th:if = "${session.userId != null}" class="container my-3">
        <div th:if = "${session.carId != null}" class="row">
            <div th:if = "${session.scheduleId == null}" class="col-md-8 mx-auto">
                <div th:replace="fragments/navbar.html :: scheduleRegistration"></div>
            </div>
        </div>
    </div>


</main>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
